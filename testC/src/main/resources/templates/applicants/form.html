<head>
    <style>
        /* Form Container */
        form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form labels */
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        /* Form input fields */
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            color: #495057;
        }

        /* Focus effect on input fields */
        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form textarea:focus {
            border-color: #28a745;
            outline: none;
        }

        /* Button styling */
        form button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        form button:hover {
            background-color: #218838;
        }

        /* Responsive form design */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            form input[type="text"],
            form input[type="email"],
            form textarea {
                font-size: 16px;
            }

            form button {
                font-size: 18px;
            }
        }
    </style>
</head>

<form action="/applicants" method="POST">
    <label for="name">Họ và Tên</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="phone">Số điện thoại</label>
    <input type="text" name="phone" id="phone" required>

    <label for="education">Trình độ học vấn</label>
    <textarea name="education" id="education" required></textarea>

    <label for="skillsExperience">Kỹ năng/Kinh nghiệm làm việc</label>
    <textarea name="skillsExperience" id="skillsExperience" required></textarea>

    <button type="submit">Gửi hồ sơ</button>
</form>
